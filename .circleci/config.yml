version: 2.1

executors:
  ubuntu-docker-executor:
    docker:
      - image: jonathanhaigh/builder:f6abfcaee6232caad23c9a70d3ce95a1571c6288409bdf20b606ee65b0da1c92

jobs:
  build-and-test:
    executor: ubuntu-docker-executor
    parameters:
      compiler:
        type: enum
        default: "clang++-11"
        enum: ["clang++-11", "g++-10"]
      build-type:
        type: enum
        default: "Debug"
        enum: ["Debug", "Release"]
    steps:
      - checkout
      - run:
          name: Configure and Build
          command: |
            mkdir build
            cd build
            cmake "-DCMAKE_BUILD_TYPE=<< parameters.build-type >>" "-DCMAKE_CXX_COMPILER=<< parameters.compiler >>" ..
            make -j16
            make test
workflows:
  build-and-test:
    jobs:
      - build-and-test:
        matrix:
          parameters:
            compiler: ["g++", "clang++"]
            build-type: ["Debug", "Release"]