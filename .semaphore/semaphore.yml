version: v1.0
name: SQ Release build using g++ and Ninja
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'hub.docker.com/jonathanhaigh:20210224_2'
blocks:
  - name: Build and Test Block
    task:
      jobs:
        - name: Build and Test Job
          commands:
            - checkout
            - mkdir build
            - cd build
            - cmake -GNinja "-DCMAKE_BUILD_TYPE=Release" "-DCMAKE_CXX_COMPILER=g++" ..
            - cmake --build .
            - cmake --build . --target test
